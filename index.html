<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="header">Pomodro App</h1>
    <div class="container">
        <div class="circle">
            <div class="timerBox">
                <div class="minutes" id="minutes"></div>
                <div class="doubleDots">:</div>
                <div class="seconds" id="seconds"></div>
            </div>
        </div>
        <div class="end" id="end"></div>
        <div class="setupBtns">
            <button class="click" id="click"><i class="fas fa-play fa-2x"></i></button> 
            <a href="index.html" class="link"><i class="fas fa-sync-alt fa-2x"></i></a>
            <button class="click" id="visible"><i class="fas fa-plus fa-2x"></i></button>
        </div>
        <div class="setupTime" id="setupTime">
            <div class="icrement" id="icrement"><i class="fas fa-sort-up fa-2x"></i></div>
            <div class="countTime" id="countTime"></div>
            <div class="decrement" id="decrement"><i class="fas fa-sort-down fa-2x"></i></div>
        </div>
    </div>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3f41274960.js" crossorigin="anonymous"></script>
</body>
</html>
